<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classical Dance Mudras Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f6ff;
      color: #333;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .mudra-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .mudra-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .mudra-info {
      padding: 15px;
    }

    .mudra-info h3 {
      margin: 0 0 10px;
      color: #4a148c;
    }

    .mudra-info p {
      margin: 0;
      font-size: 0.95em;
    }

    .mudra-info button {
      margin-top: 10px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .mudra-info button:hover {
      background-color: #4a148c;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }

      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      header p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Classical Dance Mudras</h1>
    <p>Discover the meaning behind ancient hand gestures</p>
  </header>

  <div class="container" id="mudraContainer"></div>

  <!-- Modal -->
  <div class="modal" id="mudraModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <h2 id="modalMudraName"></h2>
      <p id="modalMudraMeaning"></p>
    </div>
  </div>

  <script>
    const mudras = [
      {
        name: "Anjali Mudra",
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Anjali_Mudra_Hand_Gesture.jpg",
        meaning: "Anjali means ‘offering’. The hands are joined together in prayer. It signifies salutation, devotion, and respect."
      },
      {
        name: "Pataka Mudra",
        image: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Pataka_Mudra.jpg",
        meaning: "The palm is flat and fingers extended. Symbolizes clouds, forests, denial, or the beginning of dance."
      },
      {
        name: "Tripataka Mudra",
        image: "https://upload.wikimedia.org/wikipedia/commons/0/02/Tripataka_Mudra.jpg",
        meaning: "Three-part flag. Represents a crown, tree, or an arrow. Used to denote various symbolic meanings in dance."
      },
      {
        name: "Ardhapataka Mudra",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Ardhapataka_Mudra.jpg",
        meaning: "Half-flag. Signifies leaves, a knife, or a tower. Often used in storytelling through gestures."
      },
      {
        name: "Mayura Mudra",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/Mayura_Mudra.jpg",
        meaning: "Peacock gesture. Represents beauty, elegance, or tasks like applying kajal, or indicating birds."
      },
      {
        name: "Kartarimukha Mudra",
        image: "https://upload.wikimedia.org/wikipedia/commons/e/ea/Kartarimukha_Mudra.jpg",
        meaning: "Scissors or forked gesture. Used to depict lightning, opposition, or separation."
      }
    ];

    const container = document.getElementById('mudraContainer');
    const modal = document.getElementById('mudraModal');
    const modalMudraName = document.getElementById('modalMudraName');
    const modalMudraMeaning = document.getElementById('modalMudraMeaning');

    function renderMudras() {
      mudras.forEach((mudra, index) => {
        const card = document.createElement('div');
        card.className = 'mudra-card';
        card.style.animationDelay = `${index * 0.1}s`;

        card.innerHTML = `
          <img src="${mudra.image}" alt="${mudra.name}">
          <div class="mudra-info">
            <h3>${mudra.name}</h3>
            <button onclick="openModal(${index})">View Meaning</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function openModal(index) {
      modalMudraName.textContent = mudras[index].name;
      modalMudraMeaning.textContent = mudras[index].meaning;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }

    renderMudras();
  </script>

</body>
</html>
