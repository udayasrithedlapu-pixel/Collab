<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classical Dance Mudras Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fafafa; }
    header { background: #4a148c; color: white; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 2em; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .mudra-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .mudra-card:hover { transform: translateY(-5px); }
    .mudra-card img { width: 100%; height: 180px; object-fit: cover; }
    .mudra-info { padding: 12px; }
    .mudra-info h3 { margin: 0 0 10px; font-size: 1.1em; color: #333; }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px; color: #777;
      cursor: pointer;
    }
    .close-btn:hover { color: #000; }
  </style>
</head>
<body>

  <header>
    <h1>Classical Dance Mudras</h1>
    <p>Explore iconic hand gestures and their meanings</p>
  </header>

  <div class="container" id="mudraContainer"></div>

  <div class="modal" id="mudraModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <h2 id="modalMudraName"></h2>
      <p id="modalMudraMeaning"></p>
    </div>
  </div>

  <script>
    const mudras = [
      {
        name: "Pataka (Flag)",
        image: "https://via.placeholder.com/400x300?text=Pataka",
        meaning: "Represents cloud, forest, river, or to signal 'halt'—a versatile single-hand gesture."
      },
      {
        name: "Tripataka (Three‑part Flag)",
        image: "https://via.placeholder.com/400x300?text=Tripataka",
        meaning: "Symbolizes a crown, tree, arrow, or rising light." 
      },
      {
        name: "Ardhapataka (Half Flag)",
        image: "https://via.placeholder.com/400x300?text=Ardhapataka",
        meaning: "Used to indicate tender shoots, a blade, leaves, or a riverbank."
      },
      {
        name: "Anjali (Salutation)",
        image: "https://via.placeholder.com/400x300?text=Anjali",
        meaning: "Both palms joined together—expresses greeting, prayer, or reverence."
      },
      {
        name: "Kartarimukha (Scissors Face)",
        image: "https://via.placeholder.com/400x300?text=Kartarimukha",
        meaning: "Resembles shears—conveys separation, opposition, or lightning."
      },
      {
        name: "Mayura (Peacock)",
        image: "https://via.placeholder.com/400x300?text=Mayura",
        meaning: "Suggests the beak of a peacock, or denotes shaving hair, forest, or tears."
      }
    ];

    const container = document.getElementById('mudraContainer');
    const modal = document.getElementById('mudraModal');
    const modalName = document.getElementById('modalMudraName');
    const modalMeaning = document.getElementById('modalMudraMeaning');

    mudras.forEach((mudra, i) => {
      const card = document.createElement('div');
      card.className = 'mudra-card';
      card.innerHTML = `
        <img src="${mudra.image}" alt="${mudra.name}">
        <div class="mudra-info">
          <h3>${mudra.name}</h3>
          <button onclick="openModal(${i})">View Meaning</button>
        </div>`;
      container.appendChild(card);
    });

    function openModal(i) {
      modalName.textContent = mudras[i].name;
      modalMeaning.textContent = mudras[i].meaning;
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.style.display = 'none';
    }
    window.onclick = function(event) {
      if (event.target === modal) closeModal();
    };
  </script>
</body>
</html>
