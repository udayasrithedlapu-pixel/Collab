<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Dance Forms Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      color: #333;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .filter-bar {
      text-align: center;
      margin: 20px;
    }

    .filter-bar select {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin-top: 0;
      color: #1e88e5;
    }

    .info p {
      font-size: 0.95em;
    }

    .info button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .info button:hover {
      background-color: #1565c0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .filter-bar select {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>World Dance Forms</h1>
    <p>Explore traditional and contemporary dances from around the globe</p>
  </header>

  <div class="filter-bar">
    <label for="regionFilter">Filter by Region:</label>
    <select id="regionFilter" onchange="filterByRegion()">
      <option value="All">All</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Americas">Americas</option>
      <option value="Africa">Africa</option>
    </select>
  </div>

  <div class="container" id="danceContainer"></div>

  <script>
    const dances = [
      {
        name: "Ballet",
        region: "Europe",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/Ballet_dancers.jpg",
        info: "A highly technical form of dance originating from Italy and developed in France and Russia. Known for grace and precision."
      },
      {
        name: "Kathak",
        region: "Asia",
        image: "https://upload.wikimedia.org/wikipedia/commons/7/74/Kathak_dancers.jpg",
        info: "A classical dance from Northern India characterized by storytelling through rhythm and footwork."
      },
      {
        name: "Salsa",
        region: "Americas",
        image: "https://upload.wikimedia.org/wikipedia/commons/c/c9/Salsa_Dancing_Havana_Cuba.jpg",
        info: "A lively and energetic partner dance with Afro-Cuban origins, popular in Latin America and worldwide."
      },
      {
        name: "Tango",
        region: "Americas",
        image: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Tango_dancers.jpg",
        info: "A passionate partner dance from Argentina, characterized by sharp movements and close connection."
      },
      {
        name: "Flamenco",
        region: "Europe",
        image: "https://upload.wikimedia.org/wikipedia/commons/4/47/Flamenco_dancers.jpg",
        info: "An expressive dance from Spain, combining singing, guitar, and rhythmic footwork."
      },
      {
        name: "African Tribal Dance",
        region: "Africa",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Masai_Dancers.jpg",
        info: "Traditional dances from various African cultures expressing stories, rituals, and celebrations through powerful movement."
      }
    ];

    const container = document.getElementById('danceContainer');

    function renderDances(filter = "All") {
      container.innerHTML = "";
      const filtered = filter === "All" ? dances : dances.filter(d => d.region === filter);

      filtered.forEach((dance) => {
        const card = document.createElement('div');
        card.className = "card";

        card.innerHTML = `
          <img src="${dance.image}" alt="${dance.name}">
          <div class="info">
            <h3>${dance.name}</h3>
            <p>${dance.info}</p>
            <button onmouseover="this.textContent='Learn More...'" onmouseout="this.textContent='Details'">Details</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterByRegion() {
      const region = document.getElementById("regionFilter").value;
      renderDances(region);
    }

    // Initial render
    renderDances();
  </script>
</body>
</html>
